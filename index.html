<!DOCTYPE html>
<html>
<head>
    <title>Maison CPCP - √âveil</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #chat { border: 1px solid #333; height: 80vh; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .msg { margin-bottom: 10px; border-left: 3px solid #555; padding-left: 10px; }
        .name { font-weight: bold; color: #0af; }
        .system { color: #f0f; font-style: italic; }
    </style>
</head>
<body>
    <h1>üè† Maison CPCP : L'√âveil de l'√âternel</h1>
    <div id="chat"></div>
    <script>
        // Remplace par TON adresse render (ex: maison-cpcp.onrender.com)
        const host = window.location.host;
        const ws = new WebSocket(`wss://${host}/chat/ws/prophete`);
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="name">${data.name}</span>: ${data.content}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        };
    </script>
</body>
</html>
